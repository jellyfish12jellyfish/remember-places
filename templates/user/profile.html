{% extends 'base.html' %}

{% block title %}
    My profile
{% endblock %}

{% block content %}
    <div>
        <h1>Profile</h1>
        <p>Username: {{ user.username }}</p>
        <p>First Name: {{ user.first_name }}</p>
        <p>Last Name: {{ user.last_name }}</p>
        <p>Email: {{ user.email }}</p>
        <p>Date joined: {{ user.date_joined|date:"d.m.Y (H:i:s)" }}</p>
    </div>
{% endblock %}
