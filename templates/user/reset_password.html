{% extends 'base.html' %}

{% block title %}
    Reset password
{% endblock %}

{% block content %}
    <div>
        <h1>Reset password</h1>
        <div class="alert alert-info mb-5 text-center col-md-4">Please input your email</div>
        <form action="" method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    {{ field.label }}
                    {{ field }}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Reset</button>
        </form>
    </div>
{% endblock %}
