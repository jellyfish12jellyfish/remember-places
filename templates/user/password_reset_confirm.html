{% extends 'base.html' %}

{% block title %}
    Set new password
{% endblock %}

{% block content %}

    <h1 class="mb-5">Input your new password</h1>

    <form enctype="multipart/form-data" method="post">
        {% csrf_token %}

        <div>
            {% for field in form %}
                {% if field.errors %}
                    <div class="alert alert-danger col-md-4">
                        {{ field.errors }}
                    </div>
                {% endif %}

                <div class="form-group">
                    {{ field.label }}
                    {{ field }}
                </div>
            {% endfor %}
        </div>

        <button type="submit" class="btn btn-primary">Reset password</button>
    </form>
{% endblock %}
