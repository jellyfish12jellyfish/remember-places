{% extends 'base.html' %}

{% block title %}
    My places
{% endblock %}

{% block content %}
    <div class="text-desc">
        <h1>{{ place.name }}</h1>
        <span>{{ place.created_at }}</span>
        <span class="text-small">| {{ place.longitude }}, {{ place.latitude }}</span>
        <hr>
        <div>
            {{ place.description|linebreaksbr }}
        </div>
    </div>
{% endblock %}
